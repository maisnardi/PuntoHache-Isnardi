<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> 
    <!-- Link CSS -->
    <link rel="stylesheet" href="../style.css">
    <title>Contacto</title>
    
</head>
<body>
    <!-- Inicio del Header -->
    <header>
        <!--Menú de navegación-->
        <nav class="navbar navbar-expand-lg navbar-light fondo-nav">
            <div class="container-fluid logo-img">
                <!-- Logo / Imagen con link al index-->
                <a class="navbar-brand" href="../index.html">
                  <img src="../multimedia/Logo.png" alt="Logo PuntoHache" width="230px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cursos.html">Cursos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="consultoria.html">Consultoría</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Fin del Header -->

    <!-- Inicio del Main -->
    <main>
        <!-- Grid Bootstrap 1x2 -->
        <section class="container container-contacto">
            <div class="row">
                <div class="col">
                    <!-- Formulario -->                    
                    <form class="formulario-contacto">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Apellido y Nombre</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Perez Juan">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Dirección de correo</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="nombre@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Teléfono</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="+54 11 5555 5555">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col">
                    <!-- Datos de contacto -->
                    <h3 class="texto-contacto titulo-contacto" >Correo electrónico</h3>
                    <p class="texto-contacto">info@puntohache.com</p>

                    <h3 class="texto-contacto titulo-contacto">Dirección</h3>
                    <p class="texto-contacto">Lacroze 2911, Colegiales, CABA, Argentina</p>

                    <h3 class="texto-contacto titulo-contacto">Redes sociales</h3>
                    <div id="logos-contacto">
                        <a href="https://www.instagram.com/puntohache/" target="_blank">
                            <img src="../multimedia/instagram.png" alt="instagram-logo-link" width="42" height="35">
                        </a>
                
                        <a href="https://www.facebook.com/puntohache.escuela/" target="_blank">
                            <img src="../multimedia/facebook.png" alt="facebook-logo-link" width="38" height="35">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Fin del Main -->
    
    <!-- Inicio del Footer -->
    <footer class="grid-containerfooter">
        <!-- Logo con link al index-->
        <section class="logo-footer grid-itemfooter">
            <a href="../index.html">
                <img  src="../multimedia/Logo.png" alt="Logo PuntoHache" width="200px">
            </a>
            <a href="contacto.html"></a>    
        </section>
        <!-- Dirección y google map -->
        <section class="grid-itemfooter flex-containerfooter">
            <div class="texto-direccion item-flexfooter">
                <img src="../multimedia/home.png" alt="" width="35px">
                <h4 class="titulo-direccion">Lacroze 2911, Colegiales, CABA, Argentina</h4>
            </div>
            <div class="mapa-footer item-flexfooter">
                <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d821.2889760977274!2d-58.44854367072295!3d-34.574921498779176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5c2445bbd51%3A0xe04ffc7003253b1c!2sAv.%20Federico%20Lacroze%202911%2C%20C1426CQP%20CABA!5e0!3m2!1ses-419!2sar!4v1642169603577!5m2!1ses-419!2sar" width="290" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <!-- Links redes sociales -->
        <section class="grid-itemfooter flex-containerfooter2">
            <h4 class="titulo-redes item-flexfooter2">Nuestras redes sociales</h4>
            <div class="logo-redes item-flexfooter2">
                <a class="social-instagram" href="https://www.instagram.com/puntohache/" target="_blank">
                    <img src="../multimedia/instagram.png" alt="instagram-logo-link" width="35px"> Instagram
                </a>
                <a class="social-facebook" href="https://www.facebook.com/puntohache.escuela/" target="_blank">
                    <img src="../multimedia/facebook.png" alt="facebook-logo-link" width="35px">Facebook
                </a>
        </section>      
    </footer>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
    <!-- Script AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>   
</body>
</html>
